{% extends 'layouts/agent.html' %}
{% block header %}
      <div class="p-3 mb-2 bg-light">
            <h3 class="text-center">ACCUEIL</h3>
      </div>   
{% endblock header%}
{% block content %}
  <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                  <div class="card bg-yellow">
                        <div class="card-body">
                              <h6>NOUVEAU CLIENT</h6>
                              <hr>
                              <form enctype="multipart/form-data" action="/agent/client/create" method="post">
                                    {%csrf_token %}
                                    <div class="form-group">
                                          <label for="">NOM</label>
                                          <input type="text" required name="nom" placeholder="Nom du client" class="form-control">
                                    </div>
                                    <div class="form-group">
                                          <label for="">PRENOM</label>
                                          <input type="text" required name="prenom" placeholder="Prenom du client" class="form-control">
                                    </div>
                                    <div class="form-group">
                                          <label for="">TELEPHONE</label>
                                          <input type="text" required name="telephone" placeholder="Numero de telophone du client" class="form-control">
                                    </div>
                                    <div class="form-group">
                                          <label for="">ADRESSE</label>
                                          <textarea name="adresse" id="" cols="10" placeholder="Saisir l'adresse physique du client" rows="3" class="form-control"></textarea>
                                    </div>
                                    <div class="form-group">
                                          <label for="">DATE DE NAISSANCE</label>
                                          <input type="date" required name="dtn" class="form-control">
                                    </div>
                                    <div class="form-group">
                                          <label for="">LIEU DE NAISSANCE</label>
                                          <input type="text" required name="lieu" placeholder="Lieu de naissance du client" class="form-control">
                                    </div>
                                    <div class="form-group">
                                          <label for="">PHOTO</label>
                                          <input type="file" required name="photo"  class="form-control">
                                    </div>
                                    <input type="submit" class="btn btn-success" value="Ajouter">
                              </form>
                        </div>
                  </div>
            </div>
        </div>
  </div>
  {% endblock content %}
