<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page  d'acceuil</title>
    <link rel="stylesheet" href=" {% static 'assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="static/assets/css/stylehome.css">
    <script src="{% static 'assets/js/jquery.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <div style="height:85vh;" class="container mt-5">
        <h2 class="text-center alert alert-primary">CAMPOST</h2>
        <h4 class="text-center text-primary">SYSTEME DE GESTION DES COMPTES D'EPARGNE</h4>
        <div style="max-height:300px;" id="carousel-section">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'assets/img/slide1.jpeg' %}" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'assets/img/slide2.jpeg' %}" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'assets/img/slide3.jpeg' %}" alt="Third slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'assets/img/slide4.jpeg' %}" alt="Third slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'assets/img/slide5.jpeg' %}" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Predecent</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  
                  <span class="sr-only">Suivant</span>
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a class="btn btn-primary" href="/login"> SE CONNECTER</a>
    </div>
    <style>
        div.carousel-item{
            height: 360px;
        }
    </style>
</body>
</html>
